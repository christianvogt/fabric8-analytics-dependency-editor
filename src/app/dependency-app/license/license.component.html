<div class="row">
  <div class="col-sm-12">
    <div class="license">
      <app-issue [issueName]="'License'" [issueSymbol]="'fa fa-file-text-o'" [issueStatus]="licenseData?.f8a_stack_licenses[0]">
      </app-issue>
      <app-alert-box [title]="'License'" [issueStatus]="'BSD'" [colored]="'#6ca100'" [issueSymbol]="'fa fa-file-text-o'" [secureIssue]="false"
        *ngIf="secureIssue">
      </app-alert-box>
    </div>
  </div>
</div>
