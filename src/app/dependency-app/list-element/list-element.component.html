<div class="list-group list-view-pf">
  <div class="list-group-item list-view-pf-stacked list-view-pf-top-align">
    <div class="check">
      <div class="list-view-pf-checkbox">
        <input type="checkbox" style="position: absolute;top: 35px;left: 15px;width: 15px;">
      </div>
      <div class="list-view-pf-expand">
        <span class="fa fa-angle-right"></span>
      </div>
    </div>
    <div class="list-view-pf-actions">
      <button class="btn btn-default check" (click)="addDependency(companion)">
        <span class="glyphicon glyphicon-ok"></span>
      </button>
      <button class="btn btn-default close">
        <span class="fa fa-remove"></span>
      </button>
    </div>
    <div class="list-view-pf-main-info">
      <div class="list-view-pf-body">
        <div class="list-view-pf-description">
          <div class="list-group-item-heading">
            {{companion.name}}
          </div>
          <div class="list-group-item-text">
            Why this component?
          </div>
        </div>
        <div class="list-view-pf-additional-info">
          <div class="list-view-pf-additional-info-item list-view-pf-additional-info-item-stacked">
            {{companion.version}}
          </div>
          <div class="list-view-pf-additional-info-item list-view-pf-additional-info-item-stacked">
            <strong *ngIf="companion?.security?.length">
              <span class="pficon-warning-triangle-o"></span>
            </strong>
            <strong *ngIf="!companion?.security?.length">
              <span class="pficon-ok"></span>
            </strong>
            <span style="font-family:OpenSans;font-size:8px;color:#545b64;">Security</span>
          </div>
          <!-- <div class="list-view-pf-additional-info-item list-view-pf-additional-info-item-stacked">
            <strong>
              <span class="license-symbol"></span>
            </strong>
            <span style="font-family:OpenSans;font-size:8px;color:#545b64;">Lisence</span>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
